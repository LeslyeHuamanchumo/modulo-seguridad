<html xmlns:th="http://www.thymeleaf.org"> <!--Estamos diciendo que esta vista estÃ¡ utilizando thymeleaf. Es una forma de inicializar-->
  <head>
    <meta charset="UTF-8">
    <title>Hola Mundo</title>

  <body>
    <h1>Hello Spring!</h1>
    <h1 th:text="${num}"></h1>
